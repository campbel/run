imports:
  brew: github.com/campbel/run/actions/brew
  pkg: github.com/campbel/run/actions/darwin_pkg

actions:
  install_pkg:
    desc: "Install Golang from pkg"
    cmds:
      - action: pkg.install
        args:
          URL: https://go.dev/dl/go1.20.6.darwin-{{ .ARCH }}.pkg
  install:
    desc: "Install Golang with brew"
    cmds:
      - action: brew.install
        args: { PACKAGE: go }