imports:
  go: github.com/campbel/run/actions/golang

actions:
  run:
    desc: "Run a go program"
    cmds:
    - shell: go run .
  test:
    desc: "Run all go tests"
    cmds:
    - shell: go test ./... -cover
  build:
    desc: "Build all go apps"
    cmds:
    - shell: go build -o bin/ ./...

workflows:
  install:
    desc: "Install the application"
    actions:
      - go.install
  run:
    desc: "Run the application"
    actions: 
      - run
  test:
    desc: "Run the tests"
    actions:
      - test
  build:
    desc: "Build the application"
    actions:
      - build